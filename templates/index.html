<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DroidLoad ‚Ä¢ T√©l√©chargeur TikTok sans Logo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root {
            --bg: #0d0d1a;
            --card: #141426;
            --accent: #00f0ff;
            --accent-glow: #00f0ff33;
            --danger: #ff2d55;
            --text: #e0f7ff;
            --text-muted: #a0c0ff;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 15% 50%, #1a0033 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, #001a33 0%, transparent 50%);
            overflow-x: hidden;
        }

        .container {
            max-width: 680px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #00f0ff, #ff2d55, #00f0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glitch 4s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 0 0 10px var(--accent-glow); }
            2% { text-shadow: 2px 0 #ff2d55, -2px 0 #00f0ff; }
            4% { text-shadow: -2px 0 #ff2d55, 2px 0 #00f0ff; }
        }

        .subtitle {
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin: 2.5rem 0;
        }

        input[type="url"] {
            width: 100%;
            padding: 1.4rem 1.8rem 1.4rem 5.5rem;
            background: var(--card);
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        input[type="url"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 6px var(--accent-glow);
        }

        .input-icon {
            position: absolute;
            left: 1.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.5rem;
        }

        .btn {
            width: 100%;
            padding: 1.3rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            margin: 1rem 0;
            background: linear-gradient(90deg, #00d4ff, #0095ff);
            color: black;
            box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 240, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #1a1a3a;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #result {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .download-card {
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: 20px;
            padding: 2rem;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            transition: 0.3s;
        }

        .download-card:hover {
            background: #1a1a35;
            transform: scale(1.02);
        }

        .download-card i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .download-card span {
            display: block;
            font-weight: bold;
            font-size: 1.4rem;
            color: white;
        }

        .info-tag {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background: var(--accent-glow);
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--accent);
        }

        #error {
            color: var(--danger);
            margin-top: 2rem;
            text-align: center;
            display: none;
            background: #ff2d5511;
            padding: 15px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 4rem 0 2rem;
            color: #444466;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">DROID<span style="color:#ff2d55">LOAD</span></div>
            <div class="subtitle">T√©l√©charge TikTok sans filigrane ‚Ä¢ Rapide ‚Ä¢ Gratuit</div>
        </header>

        <div class="input-group">
            <i class="fab fa-tiktok input-icon"></i>
            <input type="url" id="urlInput" placeholder="Colle le lien TikTok ici..." required>
        </div>

        <button class="btn" id="analyzeBtn">ANALYSER & T√âL√âCHARGER</button>

        <div id="loading">
            <div class="spinner"></div>
            <p style="color: var(--accent)">Extraction de la vid√©o en cours...</p>
        </div>

        <div id="result">
            <a href="#" id="downloadLink" target="_blank" class="download-card">
                <i class="fas fa-cloud-download-alt"></i>
                <span>T√âL√âCHARGER MAINTENANT</span>
                <div class="info-tag">MP4 ‚Ä¢ Haute Qualit√© ‚Ä¢ Sans Logo ‚ú®</div>
            </a>
        </div>

        <div id="error"></div>
    </div>

    <footer>
        ¬© 2026 ‚Ä¢ DroidLoad ‚Ä¢ Cr√©√© pour la communaut√© üöÄ
    </footer>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const urlInput = document.getElementById('urlInput');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const downloadLink = document.getElementById('downloadLink');
        const errorDiv = document.getElementById('error');

        analyzeBtn.addEventListener('click', async () => {
            const videoUrl = urlInput.value.trim();
            if (!videoUrl) {
                showError("Veuillez coller un lien TikTok valide !");
                return;
            }

            // Interface Reset
            errorDiv.style.display = 'none';
            result.style.display = 'none';
            loading.style.display = 'block';
            analyzeBtn.disabled = true;

            try {
                // Appel √† ton API Python (Backend)
                const response = await fetch("/api/download", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: videoUrl })
                });

                const data = await response.json();

                if (data.status === "error" || !data.url) {
                    throw new Error(data.message || "Impossible de r√©cup√©rer la vid√©o. R√©essaie.");
                }

                // Succ√®s : On lie le lien de t√©l√©chargement
                downloadLink.href = data.url;
                
                loading.style.display = 'none';
                result.style.display = 'block';

            } catch (err) {
                loading.style.display = 'none';
                showError(err.message);
            } finally {
                analyzeBtn.disabled = false;
            }
        });

        function showError(msg) {
            errorDiv.textContent = "‚ùå " + msg;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
