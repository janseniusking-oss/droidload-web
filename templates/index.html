<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DroidLoad • Téléchargeur Vidéo & Audio Gratuit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d0d1a;
      --card: #141426;
      --accent: #00f0ff;
      --accent-glow: #00f0ff33;
      --danger: #ff2d55;
      --text: #e0f7ff;
      --text-muted: #a0c0ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image:
        radial-gradient(circle at 15% 50%, #1a0033 0%, transparent 40%),
        radial-gradient(circle at 85% 30%, #001a33 0%, transparent 50%);
      overflow-x: hidden;
    }
    .container {
      max-width: 680px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .logo {
      font-size: 3.8rem;
      font-weight: 900;
      letter-spacing: -2px;
      background: linear-gradient(90deg, #00f0ff, #ff2d55, #00f0ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: glitch 4s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 0 0 10px var(--accent-glow); }
      2% { text-shadow: 2px 0 #ff2d55, -2px 0 #00f0ff; }
      4% { text-shadow: -2px 0 #ff2d55, 2px 0 #00f0ff; }
    }
    .subtitle {
      color: var(--text-muted);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }
    .input-group {
      position: relative;
      margin: 2.5rem 0;
    }
    input[type="url"] {
      width: 100%;
      padding: 1.4rem 1.8rem 1.4rem 5.5rem;
      background: var(--card);
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    input[type="url"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--accent-glow);
    }
    .input-icon {
      position: absolute;
      left: 1.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
      font-size: 1.5rem;
    }
    .btn {
      width: 100%;
      padding: 1.3rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s;
      position: relative;
      overflow: hidden;
      margin: 1rem 0;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00d4ff, #0095ff);
      color: black;
      box-shadow: 0 10px 30px rgba(0, 240, 255, 0.3);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(0, 240, 255, 0.5);
    }
    #loading {
      display: none;
      text-align: center;
      margin: 3rem 0;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid #1a1a3a;
      border-top: 5px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #result {
      display: none;
      margin-top: 2rem;
    }
    .format-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .format-card {
      background: var(--card);
      border-radius: 14px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
      border: 1px solid #222244;
      text-decoration: none;
      color: inherit;
    }
    .format-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }
    .format-card i {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    #error {
      color: var(--danger);
      margin-top: 2rem;
      text-align: center;
      display: none;
    }
    footer {
      text-align: center;
      padding: 3rem 0;
      color: #444466;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">DROID<span style="color:#ff2d55">LOAD</span></div>
      <div class="subtitle">Télécharge n'importe quelle vidéo • Rapide • Gratuit</div>
    </header>

    <div class="input-group">
      <i class="fas fa-link input-icon"></i>
      <input type="url" id="urlInput" placeholder="Colle le lien TikTok, YouTube ou Insta ici..." required>
    </div>

    <button class="btn btn-primary" id="analyzeBtn">ANALYSER & TÉLÉCHARGER</button>

    <div id="loading">
      <div class="spinner"></div>
      <div class="progress-text">Recherche de la vidéo...</div>
    </div>

    <div id="result">
      <h2 style="margin-bottom: 1rem;">C'est prêt ! ✨</h2>
      <div id="links" class="format-grid"></div>
    </div>

    <div id="error"></div>
  </div>

  <footer>
    © 2026 • DroidLoad • Usage personnel uniquement 
  </footer>

  <script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const urlInput = document.getElementById('urlInput');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const linksDiv = document.getElementById('links');
    const errorDiv = document.getElementById('error');

    analyzeBtn.addEventListener('click', async () => {
      const videoUrl = urlInput.value.trim();
      if (!videoUrl) return;

      // Reset UI
      errorDiv.style.display = 'none';
      result.style.display = 'none';
      loading.style.display = 'block';
      analyzeBtn.disabled = true;

      try {
        // Utilisation de l'API Cobalt (très puissante en 2026)
        // Note: On utilise un serveur public. Si ça sature, il faudra sa propre instance.
        const response = await fetch("https://api.cobalt.tools/api/json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            url: videoUrl,
            vQuality: "720",
            filenamePattern: "basic"
          })
        });

        const data = await response.json();

        if (data.status === "error") {
          throw new Error("Lien non supporté ou protégé.");
        }

        // Affichage du résultat
        linksDiv.innerHTML = `
          <a href="${data.url}" target="_blank" class="format-card">
            <i class="fas fa-file-video"></i>
            <div style="font-weight:bold">Télécharger la Vidéo</div>
            <div style="font-size:0.8rem; opacity:0.7">Qualité HD • MP4</div>
          </a>
        `;

        // Si c'est de la musique (YouTube/TikTok), on peut proposer l'audio
        if (data.picker) {
           // Si plusieurs formats sont dispos
           linksDiv.innerHTML = data.picker.map(item => `
              <a href="${item.url}" target="_blank" class="format-card">
                <i class="fas fa-download"></i>
                <div style="font-weight:bold">${item.type || 'Fichier'}</div>
              </a>
           `).join('');
        }

        loading.style.display = 'none';
        result.style.display = 'block';

      } catch (err) {
        loading.style.display = 'none';
        errorDiv.textContent = "Désolé, impossible de récupérer cette vidéo. Vérifie le lien ! ❌";
        errorDiv.style.display = 'block';
      } finally {
        analyzeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
